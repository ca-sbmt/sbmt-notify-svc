service: basic-serverless-lambda-python

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-west-1

plugins:
  - serverless-python-requirements

package:
  individually: true

functions:
  theLambda:
    name: send_mail_via_sqs
    handler: lambda.lambda_handler
    description: Send Emails from sqs events
    timeout: 5 # seconds
    memorySize: 128 # mb
    package:
      patterns:
        - "!node_modules/**"
        - "!yarn.lock"
        - "!package-lock.json"
        - "!package.json"